{% extends "base.html" %}

{% block content %}

<div class="mx-auto" style="max-width: 600px;">
    <div class="header-bar">
        <a href="{% url 'listing_retrieve' id %}">&#8592; Back</a>
    </div>

    <div class="card-body">
        <h1 style="font-size: x-large;">Update listing</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <p>Images:</p>
            <input type="file" name="images" multiple>

            <div style="padding-top: 10px;"><button class="button" type="submit">Submit</button></div>
        </form>
    </div>
</div>




{% endblock content %}
