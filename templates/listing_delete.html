{% extends 'base.html'%}

{% block content %}

<div class="mx-auto" style="max-width: 550px;">
    <div class="header-bar">
        <a href="{% url 'listing_retrieve' id %}">&#8592; Go Back</a>
    </div>

    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            <p>Are you sure you want to delete this listing? "{{listing}}"</p>
            <input class="button" type="submit" value="Delete">
        </form>
    </div>
</div>



{% endblock content %}
